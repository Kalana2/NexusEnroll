[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Add your source directory to Python path
pythonpath = src

# Configure logging
log_cli = true
log_cli_level = INFO

# Show verbose output
addopts = -v

# Stop on first failure
# addopts = -x

# Show local variables in tracebacks
addopts = --tb=short
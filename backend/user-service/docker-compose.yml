services:
  user-service:
    build: .
    ports:
      - "8001:8001"
    environment:
      - ENV=development
    volumes:
      - ./data:/app/data
      - ./src:/app/src
      - ./main.py:/app/main.py
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>

     <link rel="stylesheet" href="../../public/css/createuser.css" />
    <script src="../../public/js/createuser.js"></script>
    
</head>
<body>



    <main class="main-content">
        <header class="header">
            <h1>Edit User</h1>
            
        </header>

        <section class="form-container">

            
            <form>
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" placeholder="e.g., Alex">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" placeholder="e.g., Carter">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="name@university.edu">
                    </div>
                    <div class="form-group">
                        <label for="role">Role</label>
                        <input type="text" id="role" value="Student / Faculty / Administrator" readonly>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="program">Program (optional)</label>
                        <select id="program">
                            <option>Select program</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="department">Department</label>
                        <select id="department">
                            <option>Select department</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter password">
                    </div>
                    <div class="form-group">
                        <div class="form-group">
                        <label for="password">Confirm Password</label>
                        <input type="password" id="password" placeholder="Confirm password">
                    </div>
                    </div>
                </div>

                <div class="footer-buttons">
                    <button class="back">Back</button>
                    <button class="continue">Save</button>
                </div>
            </form>
        </section>

       
        
    </main>
    
</body>
</html>
